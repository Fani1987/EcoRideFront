<h1 class="bg-secondary text-center text-black">Nouveau compte</h1>

<div class="bg-primary text-black register">
  <form action="" method="POST">
    <div>
      <label for="pseudo">Pseudo:</label>
      <input class="form" id="name" type="text" />
    </div>

    <br />

    <div>
      <label for="mail">E-mail :</label>
      <input class="form" id="mail" type="email" />
    </div>

    <br />

    <div>
      <p class="text-center">
        Pour protéger vos comptes, créez des mots de passe sécurisés. Utilisez
        au moins 12 caractères, mélangez lettres, chiffres et symboles, et
        évitez les informations personnelles.
      </p>
    </div>

    <div>
      <label for="pass">Mot de passe :</label>
      <input class="form" id="pass" type="password" />
    </div>

    <div>
      <label for="pass">Confirmer mot de passe :</label>
      <input class="form" id="pass" type="password" />
    </div>

    <div>
      <label for="">Type d'utilisateur :</label>
      <input class="form" type="text" list="usertype" id="type" name="type" />
      <datalist id="usertype">
        <option value="Chauffeur"></option>
        <option value="Passager"></option>
        <option value="Passager/Chauffeur"></option>
      </datalist>
    </div>

    <br />

    <div class="text-center">
      <p>
        Vous souhaitez devenir Eco chauffeur! Merci de nous fournir quelques
        informations supplémentaires :
      </p>
    </div>

    <div>
      <label for="car">Marque du véhicule :</label>
      <input class="form" id="car" type="text" />
    </div>

    <br />

    <div>
      <label for="model">Modèle du véhicule :</label>
      <input class="form" id="model" type="text" />
    </div>

    <br />

    <div>
      <label for="color">Couleur du véhicule :</label>
      <input class="form" id="model" type="text" />
    </div>

    <br />

    <div>
      <label for="plate">Numéro d'immatriculation :</label>
      <input class="form" id="plate" type="text" />
    </div>

    <br />

    <div>
      <label for="immatriculationDate"
        >Date de première immatriculation :</label
      >
      <input class="form" id="immatriculationDate" type="text" />
    </div>

    <br />

    <div>
      <label for="places">Nombre de places disponibles :</label>
      <input class="form" id="places" type="text" />
    </div>

    <br />

    <div>
      <label for="prefs">Préférences d'utilisation :</label>
    </div>

    <div>
      <label
        ><input type="checkbox" name="prefs" value="smoke" />Fumeurs
        acceptés</label
      >
    </div>

    <div>
      <label
        ><input type="checkbox" name="prefs" value="animals" />Animaux
        acceptés</label
      >
    </div>

    <div>
      <label
        ><input type="checkbox" name="prefs" value="men" />Hommes seuls
        refusés</label
      >
    </div>

    <div>
      <label
        ><input type="checkbox" name="prefs" value="music" /> Musique</label
      >
    </div>

    <br />

    <div class="text-center">
      <button
        class="btn btn-dark"
        type="button"
        onclick="enregistrerPreferences()"
      >
        Enregistrer
      </button>
    </div>
  </form>
</div>
